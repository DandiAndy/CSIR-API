<!doctype html>
<html ng-app="childsoldier">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>childsoldier</title>

        <link rel="stylesheet" href="assets/css/normalize.css">
        <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">

        <link rel="stylesheet" href="assets/css/childsoldier.css">
        <link rel="stylesheet" href="assets/css/animations.css">
    </head>
    <body>
        <div class="container-fluid">

        <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/gsap/latest/TweenMax.min.js"></script>

        <script src="vendor/angular-ui-router.min.js"></script>
        <script src="app/childsoldier.js"></script>
        <script src="app/countries/countries.js"></script>
        <script src="app/countries/reports/reports.js"></script>
        <script src="app/countries/reports/edit/reports-edit.js"></script>
