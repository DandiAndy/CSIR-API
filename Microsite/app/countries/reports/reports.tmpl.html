<div ui-sref-active="editing" report="report" ng-class="{active: isSelectedReport(report.id)}"  ng-repeat="report in reports | filter:{country:getCurrentCountryName()}">

  <button type="button" class="close" ng-click="deleteReport(report)">&times;</button>
  <button type="button" class="btn btn-link" ui-sref="childsoldier.countries.reports.edit({country:report.country, reportId:report.id})"><span class="glyphicon glyphicon-pencil"></span>
  </button>
  <a href="{{report.url}}" target="_blank">{{report.title}}</a>
</div>
<hr/>

<ui-view>
  <div ng-if="getCurrentCountry()">
    <button type="button" class="btn btn-link"
            ui-sref="childsoldier.countries.reports.create({country:getCurrentCountryName()})"><span
        class="glyphicon glyphicon-plus"></span>
      Create Report
    </button>
  </div>
</ui-view>
